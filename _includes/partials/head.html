        <header id="page-header" class="cover anm-fadeIn delay-100 slow" style="background-image: url('{{ site.baseurl }}/hipertextos/brand/cover.jpg');">
{% if page.imglogo %}<img id="cover-logo" src="./hipertextos/brand/logo.png" alt="Logo Centro medico Gramanet" class="anm-scaleUpDown delay-300 slow">{% endif %}
{% if page.txtlogo %}<h1 class="anm-scaleUp delay-200">{{ site.name }}</h1>{% endif %}
				<h5 class="anm-moveFromBottomFade delay-500 slow">{{ site.description }}<br>{{ site.alternativa }}</h5>
				<div>
					<em><a class="anm-moveFromLeftFade delay-400"  href="#blue-front" title="Ir al Mapa"><i class="icon-location"></i>MAPA</a></em>
					<em><a class="anm-moveFromLeftFade delay-300"  href="tel:{{ site.phone }}" title="Llamar al {{ site.phone }}"><i class="icon-mobile"></i>LLAMAR</a></em>
					<em><a class="anm-moveFromRightFade delay-300"  href="#layout" title="Horarios"><i class="icon-alarm"></i>HORARIO</a></em>
					<em><a class="anm-moveFromRightFade delay-400" href="{{ site.baseurl }}/carta" title="Preguntas frecuentes"><i class="icon-file"></i>CARTA</a></em>
				</div>
				<hr>
		</header>
